<div *ngIf="data?.type == 'box'" flex-box [data]="flexBox" remove-host></div>
<div
  *ngIf="data?.type == 'image'"
  flex-image
  [data]="flexImage"
  remove-host
></div>
<div *ngIf="data?.type == 'icon'" flex-icon [data]="flexIcon" remove-host></div>
<div *ngIf="data?.type == 'text'" flex-text [data]="flexText" remove-host></div>
<div
  *ngIf="data?.type == 'button'"
  flex-button
  [data]="flexButton"
  remove-host
></div>
<div
  *ngIf="data?.type == 'filler'"
  flex-filler
  [data]="flexFiller"
  remove-host
></div>
<div *ngIf="data?.type == 'span'" flex-span [data]="flexSpan" remove-host></div>
<div
  *ngIf="data?.type == 'spacer'"
  flex-spacer
  [data]="flexSpacer"
  remove-host
></div>
<div
  *ngIf="data?.type == 'separator'"
  flex-separator
  [data]="flexSeparator"
  remove-host
></div>
