<div [ngClass]="customBubbleClass">
  <div [ngClass]="customDirectionClass" dir="{{ data?.direction }}">
    <div class="t1Hero">
      <div *ngIf="data?.hero?.type == 'box'" flex-box [data]="getFlexContent(data?.hero)" remove-host></div>
      <div *ngIf="data?.hero?.type == 'image'" flex-image [data]="getFlexContent(data?.hero)" remove-host></div>
    </div>
    <div class="t1Header">
      <div *ngIf="data?.header?.type == 'box'" flex-box [data]="getFlexContent(data?.header)" remove-host></div>
    </div>
    <div class="t1Body ExHasFooter">
      <div *ngIf="data?.body?.type == 'box'" flex-box [data]="getFlexContent(data?.body)" remove-host></div>
    </div>
    <div class="t1Footer">
      <div *ngIf="data?.footer?.type == 'box'" flex-box [data]="getFlexContent(data?.footer)" remove-host></div>
    </div>
  </div>
</div>
