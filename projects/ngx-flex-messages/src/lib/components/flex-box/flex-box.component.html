<div
  [ngClass]="customClass"
  [style.padding-right]="paddingEnd"
  [style.padding-left]="paddingStart"
  [style.padding-bottom]="paddingBottom"
  [style.padding-top]="paddingTop"
  [style.padding]="padding"
  [style.left]="offsetStart"
  [style.right]="offsetEnd"
  [style.bottom]="offsetBottom"
  [style.top]="offsetTop"
  [style.border-radius]="cornerRadius"
  [style.border-width]="borderWidth"
  [style.border-color]="borderColor"
  [style.background-color]="backgroundColor"
  [style]="{ background: background }"
  [style.height]="height"
  [style.width]="width"
  [style.margin-top]="marginTop"
  [style.-webkit-box-flex]="flex"
  [style.flex-grow]="flex"
>
  <ng-container *ngFor="let item of data?.contents" remove-host>
    <div
      *ngIf="item?.type == 'box'"
      flex-box
      [data]="getFlexData(item)"
      (action)="onClickAction($event)"
      remove-host
    ></div>
    <div
      *ngIf="item?.type == 'image'"
      flex-image
      [data]="getFlexData(item)"
      (action)="onClickAction($event)"
      remove-host
    ></div>
    <div
      *ngIf="item?.type == 'icon'"
      flex-icon
      [data]="getFlexData(item)"
      remove-host
    ></div>
    <div
      *ngIf="item?.type == 'text'"
      flex-text
      [data]="getFlexData(item)"
      remove-host
    ></div>
    <div
      *ngIf="item?.type == 'button'"
      flex-button
      [data]="getFlexData(item)"
      (action)="onClickAction($event)"
      remove-host
    ></div>
    <div
      *ngIf="item?.type == 'filler'"
      flex-filler
      [data]="getFlexData(item)"
      remove-host
    ></div>
    <div
      *ngIf="item?.type == 'separator'"
      flex-separator
      [data]="getFlexData(item)"
      remove-host
    ></div>
    <div
      *ngIf="item?.type == 'spacer'"
      flex-spacer
      [data]="getFlexData(item)"
      remove-host
    ></div>
  </ng-container>
</div>
