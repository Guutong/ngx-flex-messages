<div
  [ngClass]="textClass"
  [style.margin-top]="marginTop"
  [style.left]="offsetStart"
  [style.right]="offsetEnd"
  [style.bottom]="offsetBottom"
  [style.top]="offsetTop"
  [style.color]="color"
  [style.-webkit-box-flex]="flex"
  [style.flex-grow]="flex"
>
  <p>
    {{ data?.text }}
    <ng-container *ngFor="let item of data?.contents" remove-host>
      <div flex-span [data]="item" remove-host></div>
    </ng-container>
  </p>
</div>
